<!DOCTYPE html>

<head>
	<meta charset="utf-8" />
	<title>新規登録</title>
</head>

<body>
	<h1>動物検索画面</h1>
	<form action="/animalsresult" method="get">

			<button type="submit">検索</button>

		</form>
</body>

</html>
